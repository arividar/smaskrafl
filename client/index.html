<html>
	<head>
		<title>multiplayer 5x5</title>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.14.custom.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="5x5client.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css" /> 
	</head>
	<body>
		<div id="message"></div>
		<table id="gridtable" width="100%">
			<tr>
				<th id="p1Header"></th>
				<th id="gridHeader" align="center">
					<div id="timer"></div>
				</th>
				<th id="p2Header"></th>
			</tr>
			<tr>
				<td width="40%" id="p1Info" align="center">
					<div id="p1Name" class="name"></div>
					<div id="p1Score" class="score" class="colorGreen"></div>
				</td>
				<td width="20%">
					<div id="grid"></div>
				</td>
				<td width="40%" id="p2Info" align="center">
					<div id="p2Name" class="name"></div>
					<div id="p2Score" class="score" class="colorGreen"></div>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<div id="utitle">Öll notuð orð</div>
					<div id="usedwords"></div>
				</td>
				<td>
				</td>
			</tr>
		</table>
	</body>
</html>
