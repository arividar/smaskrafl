<html>
	<head>
		<title>Multiplayer 5x5</title>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.14.custom.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="5x5client.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css" /> 
	</head>
	<body>
		
		<div id="timer"></div>
		<div id="message"></div>
		<table id="gridTable" width="100%">
			<tr>
				<th id="p1Header">Spilari 1</th>
				<th id="gridHeader"></div></th>
				<th id="p2Header">Spilari 2</th>
			</tr>
			<tr>
				<td width="50%"><div id="utitle">Notuð orð</div><div id="uwords"></div></td>
				<td><div id="grid"></div></td>
				<td width="50%"><div id="infoP2"></div></td>
			</tr>
		</table>
		<table id="scores">
			<tr>
				<th id="p1name" class="name"></th>
				<th id="p2name" class="name"></th>
			</tr>
			<tr>
				<td id="p1score"></td>
				<td id="p2score"></td>
			</tr>
		</table>
	</body>
</html>
