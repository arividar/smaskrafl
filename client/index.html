<html>
	<head>
		<title>multiplayer 5x5</title>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.14.custom.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="5x5client.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css" /> 
	</head>
	<body>
		<div id="message"></div>
		<table id="gridtable" width="100%">
			<tr>
				<th id="meHeader"></th>
				<th id="gridHeader" align="center">
					<div id="timer"></div>
				</th>
				<th id="opponentHeader"></th>
			</tr>
			<tr>
				<td width="40%" id="meInfo" align="center">
					<div id="meName" class="scoreName"></div>
					<div id="meScore" class="score"></div>
				</td>
				<td width="20%">
					<div id="grid"></div>
				</td>
				<td width="40%" id="opponentInfo" align="center">
					<div id="opponentName" class="scoreName"></div>
					<div id="opponentScore" class="score"></div>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<div id="utitle">Öll notuð orð</div>
					<div id="usedwords"></div>
				</td>
				<td>
				</td>
			</tr>
		</table>
	</body>
</html>
